{% extends "layout.html" %}

{% block body %}
    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <!-- choose files to upload file1 file2, type is file -->
            <h5>Select two files for comparison.</h5><br>
            Select file: <input type="file" name="file1"><br><br>
            Select file: <input type="file" name="file2"><br><br>

            <!-- choose comparison method "algorithm", type is radio, value = lines, sentences, etc-->
            <input type="radio" name="algorithm" value="lines"> Compare using lines<br>
            <input type="radio" name="algorithm" value="sentences"> Compare using sentences<br>
            <input type="radio" name="algorithm" value="substrings"> Compare using lines<br>

            <!-- enter substring "length", type is number -->
            <input name="length" type="number" placeholder="Length of substring"/><br><br>

            <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
            <button class="btn btn-primary" type="submit">Compare Files</button>
        </form>
    </div>

{% endblock %}
